<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Les petits plats</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/99e081864e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="#">
                <img src="./img/logo_LesPetitsPlats.png"/>
            </a>
        </header>
        <main>
            <section class="search">
                <div class="search_input">
                    <input type="text" placeholder="rechercher une recette">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </section>
            <section class="tags">
            </section>
            <section class="filters">
                <div class="filter filter_ingredient">
                    <div class="filter_input">
                        <input type="text" placeholder="Ingredients">
                        <button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="filter_dropdown">
                        <ul></ul>
                    </div>
                </div>
                <div class="filter filter_appliance">
                    <div class="filter_input">
                        <input type="text" placeholder="Appareils">
                        <button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="filter_dropdown">
                        <ul></ul>
                    </div>
                </div>
                <div class="filter filter_tool">
                    <div class="filter_input">
                        <input type="text" placeholder="Ustensiles">
                        <button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="filter_dropdown">
                        <ul></ul>
                    </div>
                </div>
            </section>
            <section class="recipes">
            </section>
        </main>
    <script src="scripts/factories/recipe.js"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
